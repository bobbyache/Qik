<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Remove White Space</h1>
		</header>
		<section>
			<div>
				<textarea id="fromText" cols="40" rows="5" style="width: 600px; height: 100px"></textarea>
			</div>
			<div>
				<textarea id="toText" cols="40" rows="5" style="width: 600px; height: 100px"></textarea>
			</div>
			<button id="processButton">
				Process
			</button>
		</section>
		<section>
			<ul>
				<li><a href="http://www.regexpal.com/">Check your regular expressions</a></li>
				<li><a href="http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii">XML character encoding amongst others: Base64, URL, ECMAScript etc.</a></li>
			</ul>
		</section>
		<footer>
		Copyright CygSoft 2016
		</footer>
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		
		<script>
			$(function() {
				$("#processButton").click(function() {
					//alert('clicked');
					var text = $(fromText).val();
					//alert(text);
					// \t\n\r\v\f
					var text = text.replace(/[ \t\n\r\v\f]/g,'');
					text = text.replace('\t', '');
					text = text.replace('\n', '');
					$(toText).text(text);
				});
			});
		</script>
	</body>
</html>
